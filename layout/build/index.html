	<title>Сайт</title>

<body>
	<main class="main">

		<div class="container">
    <div class="topInfo">
        <div class="topInfoTime">
            <img class="topInfoTime__ico" src="img/clock.png" alt="clock">
            <div class="topInfoTime__text">Пн-Сб: 8:00–20:00 Вс: 9:00–20:00</div>
        </div>
        <ul class="TopInfoMenu">
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Доставка</a>
            </li>
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Оплата</a>
            </li>
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Отзывы</a>
            </li>
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Блог</a>
            </li>
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Информация</a>
            </li>
            <li class="TopInfoMenu__item">
                <a class="TopInfoMenu__link" href="#">Контакты</a>
            </li>
        </ul>
        <div class="TopInfoSocialProfile">
            <div class="TopInfoSocial">
                <a class="TopInfoSocial__link" href="#">
                    <img class="TopInfoSocial__ico" src="img/vk.png" alt="vk">
                </a>
                <a class="TopInfoSocial__link" href="#">
                    <img class="TopInfoSocial__ico" src="img/insta.png" alt="instagram">
                </a>
            </div>
            <div class="TopInfoProfile">
                <img class="TopInfoProfile__ico" src="img/user-ico.png" alt="">
                <div class="TopInfoProfile__text">Мои заказы</div>
            </div>
        </div>
    </div>
</div>
		<div class="container">
    <div class="header">
        <a class="header__logo" href="#">
            <img class="header__logoImg" src="img/logo.png" alt="">
        </a>
        <div class="header__deliveryText">Доставка цветов в Воронеже</div>
        <div class="header__find">
            <input class="header__findInput" type="text">
            <a href="#">
                <img class="header__findInput__findBtn" src="img/find-btn.png" alt="find-btn">
            </a>
        </div>
        <div class="header__call">
            <a href="#" class="call_phoneBtnLink">
                <div class="headerBtn">
                    <img class="headerBtn__img" src="img/phone-btn.png" alt="phone-btn">
                </div>
            </a>
            <div class="call__number">+7 (920) 211-49-03</div>
        </div>

        <a class="header__favoriteBtnLink" href="#">
            <div class="headerBtn">
                <img class="headerBtn__img" src="img/favorite-btn.png" alt="favorite-btn">
            </div>
        </a>
        <div class="header__cart">
            <a class="header__cartBtnLink" href="#">
                <div class="headerBtn">
                    <img class="headerBtn__img" src="img/cart.png" alt="cart-ico">
                </div>
            </a>
            <div class="cart__price">16 500 ₽</div>
        </div>
    </div>
</div>
		<div class="container">
    <div class="topmenu">
        <a href="#">
            <div class="stock">
                <img class="stock__ico" src="img/discount.png" alt="discount">
                <div class="stock__text">АКЦИИ</div>
            </div>
        </a>
        <ul class="menu">
            <li class="menuItem">
                <a href="#">Цветы поштучно</a>
            </li>
            <li class="menuItem">
                <a href="#">Розы</a>
            </li>
            <li class="menuItem">
                <a href="#">Букеты</a>
            </li>
            <li class="menuItem">
                <a href="#">Композиции</a>
            </li>
            <li class="menuItem">
                <a href="#">Подарки</a>
            </li>
            <li class="menuItem">
                <a href="#">Шары</a>
            </li>
            <li class="menuItem">
                <a href="#">Свадебные букеты</a>
            </li>
            <li class="menuItem">
                <a href="#">Повод</a>
            </li>
        </ul>
    </div>
</div>




		

		

		

		

		

	</main>
